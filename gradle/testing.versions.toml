[versions]
# Version of the Android SDK
minSdk = "24"
compileSdk = "34"
targetSdk = "34"

# Version of the AGP
agp-version = "8.1.2"

# Version of the Kotlin
java-version = "17"
kotlin-version = "1.8.0"
kotlin-coroutines-version = "1.7.1"
kotlin-coroutines-work-version = "2.8.1"
kotlin-lifecycle-version = "2.5.1"
view-navigation-version = "2.5.3"

# Version of the Compose
compose-version = "1.4.1"
compose-constraintlayout-version = "1.0.1"
compose-activity-version = '1.6.1'
compose-material3-version = '1.1.1'
compose-maps-version = '2.13.0'

# Version of the Dagger Hilt
dagger-hilt-version = "2.45"

# Version of the Android Core
fragment-version = "1.6.1"
appcompat-version = "1.6.1"
activity-version = "1.6.1"
material-version = "1.8.0"
constraintlayout-version = "2.1.4"
biometric-version = "1.1.0"
security-crypto-version = "1.1.0-alpha03"
camera-version = "1.2.1"
maps-view-version = "3.0.0"

# Firebase
firebase-crashlytics-version = '2.9.9'

# Google services
google-service-location-version = '21.0.1'
google-service-maps-version = '18.1.0'
google-service-version = '4.4.0'

# Third party libraries
room-version = "2.5.2"
gson-version = "2.10.1"
lottie-version = "6.0.0"
retrofit-version = "2.9.0"
okhttp-version = "4.9.1"

# Version of the Android Test
junit-version = "4.13.2"
arch-core-version = "2.1.0"
mockk-version = "1.12.4"
junit-compose-version = "1.3.3"
android-junit-version = "1.1.3"
android-espresso-core-version = "3.3.0"

[libraries]
# Libraries of the Kotlin
kotlin-core = { group = "androidx.core", name = "core-ktx", version.ref = "kotlin-version" }

# Libraries of the Compose
compose-bom = "androidx.compose:compose-bom:2023.08.00"
compose-ui = { module = "androidx.compose.ui:ui" }
compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose-material3-version" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-material-icons-core = { module = "androidx.compose.material:material-icons-core" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
compose-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version = "1.0.0" }
compose-navigation = { group = "androidx.navigation", name = "navigation-compose", version = "2.7.0" }
compose-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose-version" }
compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "compose-activity-version" }
compose-lifecyle = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "kotlin-lifecycle-version"}
compose-saved-state = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-savedstate", version.ref = "kotlin-lifecycle-version" }
compose-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout-compose", version.ref = "compose-constraintlayout-version" }
compose-lottie = { group = "com.airbnb.android", name = "lottie-compose", version.ref = "lottie-version" }
compose-maps-core = { group = "com.google.maps.android", name = "maps-compose", version.ref = "compose-maps-version" }
compose-maps-utils = { group = "com.google.maps.android", name = "maps-compose-utils", version.ref = "compose-maps-version" }
compose-maps-widget = { group = "com.google.maps.android", name = "maps-compose-widgets", version.ref = "compose-maps-version" }

# Libraries of the Android
androidx-coroutine-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlin-coroutines-version" }
androidx-coroutine-work = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "kotlin-coroutines-work-version" }
androidx-coroutine-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "kotlin-coroutines-version" }
androidx-lifecycle = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "kotlin-lifecycle-version" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat-version" }
androidx-fragment = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragment-version" }
androidx-activity = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity-version" }
androidx-material = { group = "com.google.android.material", name = "material", version.ref = "material-version" }
androidx-biometric =  { group = 'androidx.biometric', name = 'biometric', version.ref = "biometric-version" }
androidx-reflection = { group = "org.jetbrains.kotlin", name = "kotlin-reflect", version.ref = "kotlin-version" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout-version" }
androidx-security-crypto = { group = "androidx.security", name = "security-crypto-ktx", version.ref = "security-crypto-version" }
androidx-camera-core = { group = 'androidx.camera', name = "camera-core", version.ref = "camera-version" }
androidx-camera-lifecycle = { group = 'androidx.camera', name = "camera-lifecycle", version.ref = "camera-version" }
androidx-camera-camera2 = { group = 'androidx.camera', name = "camera-camera2", version.ref = "camera-version" }
androidx-camera-video = { group = 'androidx.camera', name = "camera-video", version.ref = "camera-version" }
androidx-camera-view = { group = 'androidx.camera', name = "camera-view", version.ref = "camera-version" }
androidx-camera-extensions = { group = 'androidx.camera', name = "camera-extensions", version.ref = "camera-version" }
androidx-view-maps = { group = 'com.google.maps.android', name = 'maps-ktx', version.ref = "maps-view-version" }
androidx-view-maps-utils = { group = 'com.google.maps.android', name = 'maps-utils-ktx', version.ref = "maps-view-version" }
androidx-view-lottie = { group = "com.airbnb.android", name = "lottie", version = "6.0.0" }


# Libraries of the Dagger Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger-hilt-version" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "dagger-hilt-version" }

# Libraries of the Firebase
firebase-bom = "com.google.firebase:firebase-bom:32.2.2"
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-remote-config = { module = 'com.google.firebase:firebase-config-ktx' }

# Libraries of the Gson
google-gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson-version" }

# Libraries of the Retrofit
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit-version" }
retrofit-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit-version" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp-version" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp-version" }

# Libraries of the Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room-version" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room-version" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room-version" }

# Libraries of the services Google
google-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "google-service-location-version" }
google-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "google-service-maps-version" }

compose-testing = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "junit-compose-version" }
testing-junit = { group = "junit", name = "junit", version.ref = "junit-version" }
testing-arch-core = { group = "androidx.arch.core", name = "core-testing", version.ref = "arch-core-version" }
testing-mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk-version" }
testing-mockk-android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk-version" }
testing-coroutines-jvm = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test-jvm", version.ref = "kotlin-coroutines-version" }
android-testing-junit = { group = "androidx.test.ext", name = "junit", version.ref = "android-junit-version" }
android-testing-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "android-espresso-core-version" }
android-testing-robolectric = { group = "org.robolectric", name = "robolectric", version = "4.10.3" }
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "view-navigation-version" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "view-navigation-version" }

